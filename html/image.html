<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>image with repeat</title>
</head>
<body>
	<p>要用到的圖片：<span style="color:red">變化參數(點button)才使顯示正確</span></p>
	<!-- <img src="8.jpg" id="lamp" /> -->
	<!-- <img src="lamp.gif" id="lamp" /> -->

	<button onclick="draw('repeat')">Repeat</button> 
	<button onclick="draw('repeat-x')">Repeat-x</button> 
	<button onclick="draw('repeat-y')">Repeat-y</button> 
	<button onclick="draw('no-repeat')">No-repeat</button>     

	<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
	Your browser does not support the HTML5 canvas tag.</canvas>

<script type="text/javascript">
	var c=document.getElementById("myCanvas");
	var ctx=c.getContext("2d");

	function draw(direction){
		ctx.clearRect(0,0,c.width,c.height); 
		var img = new Image();
		img.src="./images/lamp.gif";
		var pat=ctx.createPattern(img,direction);
		ctx.rect(0,0,150,100);
		ctx.fillStyle=pat;
		ctx.fill();
	};

	draw('no-repeat');
</script>

</body>
</html>

<!doctype html>
<html lang='ja'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width: device-width, initial-scale= 1, user-scalable= no'>
  <title>2.8.0_line_今時科</title>
  <style>
    .box{
      /* width: 1000px; */
      /* height: 351px; */
    }
    #lineChart {
      /* width: 900px; */
      /* height: 100%!important; */
    }
  </style>
  <script src='js/Chart-2.8.0.min.js'></script>
  <script>
    function displayLineChart() {
      var ctx = document.getElementById('lineChart');
      ctx.width = 2;  // w & h 兩值應一起看，結果實益是寬高比例 
      ctx.height = 1; // w & h 兩值應一起看，結果實益是寬高比例
      var lineChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['08:00', '08:15', '08:30', '08:45', '09:00', '09:45', '10:00', '10:15', '10:30', '10:45', '11:00', '11:15', '11:30', '11:45', '12:00', '12:15', '12:30', '12:45', '13:00', '13:15', '13:30', '13:45'],
          datasets: [{
            label: 'line 1',
            data: [51, 35, 32, 45, 37, 30, 51, 35, 32, 45, 37, 30, 51, 35, 32, 45, 37, 30, 40, 37, 63, 35],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
					scales: {
            yAxes: [{
              // display: false, // 橫軸及值 hide
              gridLines: {
                // display: false // 橫軸 hide
              },
              ticks: {
                steps : 10,
                stepValue : 10,
                max : 100,
                min: 0
              }
            }],
            xAxes: [{
              // display: false, // 垂直軸及值 hide
              gridLines: {
                display: false // 垂直軸 hide
              }
            }]
          }
        }
      });
    }
  </script>
</head>

<body onload='displayLineChart();'>
  <div class='box'>
    <canvas id='lineChart' height='450' width='800'></canvas>
  </div>
</body>

</html>
